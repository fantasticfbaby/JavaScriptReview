<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <title>Title</title>
</head>
<style>
    html, body {
        padding: 0;
        margin: 0;
        height: 100%;
    }
    .container {
        height: 100%;
        padding: 0 200px;
    }
    .main,
    .left,
    .right {
        position: relative;
        float: left;
        height: 100%;
    }
    .left {
        width: 200px;
        background-color: red;
        margin-left: -100%;
        left: -200px;
    }
    .right {
        width: 200px;
        background-color: yellow;
        margin-left: -200px;
        right: -200px;
    }
    .main {
        width: 100%;
        background-color: blue;
    }
</style>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
