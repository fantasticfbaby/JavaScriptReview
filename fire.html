        .g-body {
            position: relative;

            height: 300px;
            margin: 280px auto;
            background: linear-gradient(230deg, #ca9800, #573903, black 70%);
            z-index: 1;
        }
        .g-body::before {
            position: absolute;
            content: "";
            width: 100px;
            height: 40px;
            border-radius: 50%;
            box-sizing: border-box;
            top: -20px;
            background: radial-gradient(#a46800, #5c3104 45%, #905602 100%);
        }
        .g-body::after {
            position: absolute;
            content: "";
            width: 4px;
            height: 48px;
            background: #fff;
            left: 50%;
            top: -22px;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            border-radius: 50% 50% 0 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.8) 60%, #fff);
            opacity: 0.7;
            -webkit-filter: blur(1px);
            filter: blur(1px);
        }

        .g-fire-box {
            position: absolute;
            top: 97px;
            left: 50%;
            width: 80px;
            height: 200px;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-filter: blur(2px) contrast(20);
            filter: blur(2px) contrast(20);
        }

        .g-fire {
            position: absolute;
            top: 30px;
            left: 50%;
            border-radius: 45%;
            box-sizing: border-box;
            border: 120px solid #000;
            border-bottom: 120px solid transparent;
            -webkit-transform: translate(-50%, 0) scaleX(0.45);
            transform: translate(-50%, 0) scaleX(0.45);
            background-color: #761b00;
        }
